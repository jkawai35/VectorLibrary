<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
  </head>

  <body onload="main()">
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    <script src="src/asg0.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>

    <br><br>
    <label for="v1x">V1: x</label>
    <input type="text" id="v1x" required minlength="1" maxlength="8" size="10" />

    <label for="v1y">y</label>
    <input type="text" id="v1y" required minlength="1" maxlength="8" size="10" />
    <br><br>
    <label for="v2x">V2: x</label>
    <input type="text" id="v2x" required minlength="1" maxlength="8" size="10" />

    <label for="v2y">y</label>
    <input type="text" id="v2y" required minlength="1" maxlength="8" size="10" />
    <br><br>
    <input type="button" value="Draw!" onclick="handleDrawEvent()"></input>

    <br><br>
   
    <label for="operation-select">Operation:</label>

    <select name="operations" id="operation-select">
      <option value="">--Please choose an option--</option>
      <option value="add">Add</option>
      <option value="sub">Sub</option>
      <option value="div">Div</option>
      <option value="mul">Mul</option>
      <option value="mag">Magnitude</option>
      <option value="norm">Normalize</option>
      <option value="ang">Angle Between</option>
      <option value="tri">Area</option>


    </select>
    <label for="scaler">Scaler:</label>
    <input type="text" id="scaler" required minlength="1" maxlength="8" size="10" />
    
    <br><br>
    
    <input type="button" value="Draw!" onclick="handleDrawOperationEvent()"></input>



  </body>
</html>
